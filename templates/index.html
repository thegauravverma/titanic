   <body>
       <header>
           <div class="container">
               <div class="header-right">
                <!-- In href, put link to the notebook file -->  
                <a href="LINK TO THE FILE">Notebook</a>
               </div>
            </div>
       </header>    

        <div class="top-wrapper">
            <div class="container">
                <h1>Aye, welcome aboard The Titanic! </h1>
               <h2>Do you have what it takes to survive the sinking?</h2>
               <h3>We will let our Machine Learning model decide your fate</h3>
           </div>

        <div class="details">
            <div class="container">
                <!-- The result page -->
                <form action="{{ url_for('predict')}}"method="post">
                    <ul>
                  <li><label for="age">Age</label> 
                    <input type="text" id="age" name="age"></li> 
            
               <li><label for="gender">Gender</label>

                    <option value="0">Female</option></li>

                </select>
                <li><label for="t_class"> Socio-Economic Status</label> 
                    <select name="t_class" id="t_class">
                        <br>
                          <option value="1">Upper</option>
                          <option value="2">Middle</option>
                          <option value="3">Lower</option></li> <br><br>  
    
                    </select>
                <br>
                <li><label for="port">Which port did you get on?</label>
                <select name="port" id="port">
                    <option value="0">Cherbourg</option>
                    <option value="1">Queenstown</option>
                    <option value="2">Southampton</option></li>
                </select>
                <br>
                <div class="enter">
                <input type="submit" value="Submit">
            </div>
            </ul>
                </form>
